name: learn-github-actions
on: [push]
jobs:
  check-folder-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ls
      - run: ls -a
  run-basic-bash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
         chmod +x /.github/scripts/test.sh
         /.github/scripts/test.sh
        shell: bash
